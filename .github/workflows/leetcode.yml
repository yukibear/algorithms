name: LeetCode
on:
  push:
    branches:
      - "*"
    paths:
      - "leetcode/solutions/**"
jobs:
  test:
    name: Test LeetCode
    runs-on: ubuntu-latest
    env:
      DENO_INSTALL: ~/.local
    steps:
      - uses: actions/checkout@master
      - run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - run: $DENO_INSTALL/bin/deno test --allow-net leetcode/solutions
