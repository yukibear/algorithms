name: LeetCode

on:
  pull_request:
    paths:
      - "leetcode/solutions/**"

jobs:
  test-typescript:
    name: Testing TypeScript Solutions
    runs-on: ubuntu-latest
    env:
      DENO_INSTALL: ~/.local
    steps:
      - uses: actions/checkout@v2
      - run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - run: deno --version
      - run: $DENO_INSTALL/bin/deno test --allow-net --allow-env --allow-write leetcode/solutions/*

  test-go:
    name: Testing Go Solutions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: "^1.14.1"
      - run: go version
      - run: go test ./leetcode/solutions/...
