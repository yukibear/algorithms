name: etc
on:
  push:
    branches:
      - "master"
    paths:
      - "etc/**"
  pull_request:
    branches:
      - "master"
    paths:
      - "leetcode/solutions/**"
jobs:
  test:
    name: Test etc
    runs-on: ubuntu-latest
    env:
      DENO_INSTALL: ~/.local
    steps:
      - uses: actions/checkout@master
      - run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - run: $DENO_INSTALL/bin/deno test --allow-net --allow-env --allow-write etc
