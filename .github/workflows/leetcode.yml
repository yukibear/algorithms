name: LeetCode
on:
  push:
    branches:
      - "master"
    paths:
      - "leetcode/solutions/**"
  pull_request:
    branches:
      - "master"
    paths:
      - "leetcode/solutions/**"
jobs:
  format:
    name: Formatting
    runs-on: ubuntu-latest
    env:
      DENO_INSTALL: ~/.local
    steps:
      - uses: actions/checkout@master
      - run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - run: $DENO_INSTALL/bin/deno fmt -L debug --check leetcode/solutions
  test:
    name: Testing
    runs-on: ubuntu-latest
    env:
      DENO_INSTALL: ~/.local
    steps:
      - uses: actions/checkout@master
      - run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - run: $DENO_INSTALL/bin/deno test --allow-net --allow-env --allow-write leetcode/solutions
