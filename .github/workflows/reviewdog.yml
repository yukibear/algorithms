name: Reviewdog

on:
  pull_request:
    paths:
      - "etc/**.go"
      - "leetcode/solutions/**.go"

jobs:
  reviewdog:
    name: Reviewdog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Add $GOPATH/bin
        run: |
          echo ::add-path::$(go env GOPATH)/bin

      - uses: actions/checkout@v2

      # https://github.com/actions/cache/blob/master/examples.md#go---modules
      - name: Cache Go Modules
        id: cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download

      - name: Install linters
        run: "( cd linters && go get golang.org/x/lint/golint )"

      - name: Setup reviewdog
        run: go install ./cmd/reviewdog

      - name: Run reviewdog (github-pr-review with tee)
        continue-on-error: true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.REVIEWDOG_GITHUB_API_TOKEN }}
        run: |
          golint ./... | reviewdog -f=golint -name=golint-pr-review -reporter=github-pr-review -tee
