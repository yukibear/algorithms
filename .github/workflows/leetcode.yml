name: LeetCode

on:
  pull_request:
    paths:
      - "leetcode/solutions/**"

jobs:
  test-typescript:
    name: Testing TypeScript Solutions
    runs-on: ubuntu-latest
    env:
      DENO_INSTALL: ~/.local
    steps:
      - uses: actions/checkout@v2
      - run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - run: deno --version
      - run: $DENO_INSTALL/bin/deno test --allow-net --allow-env --allow-write leetcode/solutions/*

  test-go:
    name: Testing Go Solutions
    runs-on: ubuntu-latest
    steps:
      - uses: cedrickring/golang-action/go1.14@1.5.2
        with:
          args: go version
      - uses: actions/checkout@v2
      - run: go get -u github.com/google/go-cmp/cmp
      - run: go test ./leetcode/solutions/...
