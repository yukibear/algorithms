name: etc
on:
  push:
    branches:
      - "*"
    paths:
      - "etc/**"
jobs:
  test:
    name: Test etc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - run: /home/runner/.deno/bin/deno test --allow-net etc
